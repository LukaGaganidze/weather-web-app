<div class="mobile-nav-contianer" [ngClass]="{ active: menuState }">
  <div class="logo">
    <img src="../../../assets/logos/logo-black.png" />
  </div>

  <div class="input-box">
    <!-- input -->
    <form
      (ngSubmit)="submitInput()"
      [formGroup]="inputForm"
      class="example-form"
    >
      <mat-form-field color="accent" class="city-main-input">
        <mat-label>Search City Forecast</mat-label>
        <input
          placeholder="City"
          #inputElement
          formControlName="cityInput"
          matInput
        />
      </mat-form-field>
    </form>
  </div>

  <!--  fav cities  -->
  <div class="nav-item mat-h2 active">
    <span> Favorite Cities </span>
  </div>

  <!--  Georgian cities  -->
  <div class="nav-item mat-h2">Georgian Cities</div>

  <!--  Worldwide cities  -->
  <div class="nav-item mat-h2">Worldwide Cities</div>
</div>
